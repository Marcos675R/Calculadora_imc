<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"

        <link rel="stylesheet" type = "text/css" href="estiloimc.css"> 
    </head>
    <html>
        <body >
            <br>
            <br>
            <div class="container" align="center">
                <div class="col-6">
                    <div class="container bg-dark text-white">
                        <h1> Calculadora IMC </h1>
                        <br>
                        <form name="alumno" method="post">
                            <label for="alumno" align="center">Seleccione Alumno</label>
                            <select name="alumno" class="form-control" id="alumno" onChange="mostrarMas()">
                                <option value="no"> Seleccione Alumno </option>
                                <option value="1"> 12232898-1 -- Mario Rios </option>
                                <option value="1"> 11909029-2 -- Marcos Globo</option>
                                <option value="1">14389843-3 -- Mario Catalan </option>
                                <option value="1">12545989-4 -- Marcos Montes</option>
                            </select>
                        </form>
                        <br>
                        <div id="masElementos" style="display: none">
                           <form id="form" onsubmit="return calcularImc();">
                                <p>Fecha de evaluaci√≥n</p>
                                <script>
                                var f = new Date();
                                document.write(f.getDate() + "/" + (f.getMonth() + 1) + "/" + f.getFullYear());
                                </script>
                                <br>
                                <br>
                                <input type="radio" name="radio" id="f"><label class="text">Femenino</label>
                                <span class="checkmark"></span>
                                <label class="container">
                                <input type="radio" name="radio" id="m"><label class="text">Masculino</label>
                                <span class="checkmark"></span>
                                </label>
                                <label for="altura">Escribe tu ALTURA actual (cm):</label>
                                <input class="form-control" type="text" id="altura" required="required">
                                <br>
                                <label for="peso"> Escribe tu PESO actual (kg):</label>
                                <input class="form-control" type="text" id="peso" required="required">
                                <br>
                                <button id="resultado" type="submit">Calcular IMC</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Optional JavaScript; choose one of the two! -->

            <!-- Option 1: Bootstrap Bundle with Popper -->
